name: build

on:
  push:
    branches: [main, ci-gha]
    tags:
      - "v*"
  pull_request:
    branches: [main]

permissions: read-all

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    permissions:
      # for upload to release
      contents: write
    name: IDA ${{ matrix.ida.version }} on ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.runner }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - runner: ubuntu-latest
            name: linux
          - runner: windows-latest
            name: windows
          - runner: macos-latest
            name: macos
        ida:
          - version: "9.2"
            sdk_slug: "release/9.2/sdk-and-utilities/idasdk92.zip"
            sdk_subdir: "src/"
          - version: "9.1"
            sdk_slug: "release/9.1/sdk-and-utilities/idasdk91.zip"
            sdk_subdir: "idasdk91/"
          - version: "9.0"
            sdk_slug: "release/9.0/sdk-and-utilities/idasdk90.zip"
            sdk_subdir: "idasdk90/"

    steps:
      - name: Setup MSBuild
        if: matrix.os.name == 'windows'
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup Visual Studio 2022
        if: matrix.os.name == 'windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          vsversion: 2022

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Checkout BinExport
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Download IDA SDK ${{ matrix.ida.version }}
        shell: bash
        run: |
          uvx --from ida-hcli hcli --disable-updates download ${{ matrix.ida.sdk_slug }}
          unzip idasdk*.zip -d ./ida-temp/
          mv ./ida-temp/${{ matrix.ida.sdk_subdir }} ./ida-sdk
        env:
          HCLI_API_KEY: ${{ secrets.HCLI_API_KEY }}

      # There's a bug in BinExport's IDA 9+ support on macOS
      # reported here: https://github.com/google/binexport/issues/159
      - name: Patch BinExport for IDA SDK 9.x on macOS
        if: matrix.os.name == 'macos'
        shell: bash
        run: |
          git apply --verbose .github/patches/binexport-bdb8c4430549e69d4a9a7531c59b197f3a0757e6.patch

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.28.x'

      - name: Install Ninja
        run: uv tool install ninja

      - name: Configure BinExport build
        shell: bash
        run: |
          # Build universal binaries on macOS (both arm64 and x86_64)
          if [ "${{ matrix.os.name }}" = "macos" ]; then
            CMAKE_EXTRA_FLAGS="-DCMAKE_OSX_ARCHITECTURES=arm64;x86_64"
          else
            CMAKE_EXTRA_FLAGS=""
          fi

          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=install \
            -DBINEXPORT_ENABLE_IDAPRO=ON \
            -DBINEXPORT_ENABLE_BINARYNINJA=OFF \
            "-DIdaSdk_ROOT_DIR=$PWD/ida-sdk" \
            $CMAKE_EXTRA_FLAGS

      - name: Build BinExport
        shell: bash
        run: |
          cmake --build build --config Release --parallel 4

      - name: Run tests
        shell: bash
        run: ctest --test-dir build --build-config Release --output-on-failure

      - name: Install BinExport
        shell: bash
        run: cmake --install build --config Release

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp -v install/binexport-prefix/* artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binexport-ida${{ matrix.ida.version }}-${{ matrix.os.name }}
          path: artifacts/*
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
